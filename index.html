<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Site Calculadora</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Calculadora</a>
            <a href="#">O que é IMC</a>
            <a href="#">Quem somos</a>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form  class="form" action="">
                <label for="altura">Altura:</label>
                <input class="altura" type="text" placeholder="Altura em (m)">
                <label for="peso">Peso:</label>
                <input class="peso" type="text" placeholder="Peso em (kg)">
                
                <button>enviar</button>

                
            </form>
        </div>
       
        <div class="resultado">
            <p class="imcP">IMC: <span class="valorImc">0</span></p>
            <table>
                <tr class="menu">
                    <td>IMC</td>
                    <td>Classificação</td>
                </tr>
                <tr>
                    <td>entre 18,5 e 24,9</td>
                    <td>Normal</td>
                </tr>
                <tr>
                    <td>entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Acima de 30</td>
                    <td>Obesidade</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade</td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>Site criado por Thiago Silva</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
